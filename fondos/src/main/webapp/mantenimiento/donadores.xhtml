<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">

		<f:event listener="#{donantesMB.preRender()}" type="preRenderView"></f:event>
		<ui:include src="/componentes/headers/headerMantto.xhtml">
			<ui:param name="bean" value="#{donantesMB}" />
		</ui:include>

		<b:panel look="primary" collapsible="false">
			<h:form id="formSelect">


			</h:form>

			<h:form id="#{donantesMB.idTable}">

				<p:dataTable value="#{donantesMB.list}" var="i"
					rowIndexVar="rowIndex" scrollHeight="250"
					id="#{donantesMB.idTable}">
					<f:facet name="header">

					</f:facet>
					<p:column width="110">
						<f:facet name="header">#</f:facet>

						<h:outputText value="#{i.codigo}" />
					</p:column>
					<p:column headerText="Nombre" width="650">

						<h:outputText value="#{i.descripcion}" />

					</p:column>

					

				
					

					<p:column headerText="Activo" width="80">

						<h:outputText value="#{i.act}" />


					</p:column>
					<p:column  width="120">
						<p:commandLink actionListener="#{donantesMB.openEdit(i)}" oncomplete="#{donantesMB.idFormEdit}"
							styleClass="btn btn-info"> 
							<b:iconAwesome value="edit" solid="true" />
							
						</p:commandLink>
						
					</p:column>

				</p:dataTable>

			</h:form>
		</b:panel>

		
		<ui:include src="/componentes/lateralBar/editDonador.xhtml" />
		
		
		<ui:include src="/componentes/dialogs/nuevoDonador.xhtml" />
	</ui:define>

</ui:composition>
</html>
