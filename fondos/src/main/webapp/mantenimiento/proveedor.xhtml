<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<f:event listener="#{proveedorMB.preRender()}" type="preRenderView"></f:event>
					<h2><h:outputText value="#{proveedorMB.headerPage}" /></h2>
					<h:form id="#{proveedorMB.idFormList}">
						<p:dataTable value="#{proveedorMB.list}" var="i" 
						 editable="true" editMode="row"
						rowIndexVar="rowIndex" scrollHeight="250" 
						id="#{proveedorMB.idTable}"	
						>
							<f:facet name="header"><h:outputText value="#{proveedorMB.headerTable}" /><p:commandLink action="#{proveedorMB.updateDialogNew()}" > <img src="/resources/images/plus.jpg" alt="+" height="30" width="30"/> </p:commandLink> </f:facet>
							<p:ajax event="rowEdit" listener="#{proveedorMB.onEditRow}" ></p:ajax>
							<p:column >
								<h:outputText value="#{i.idProveedor}" />
							</p:column>
							<p:column headerText="Nombre">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{i.nombre}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{i.nombre}" size="20" maxlength="50" />
									</f:facet>
								</p:cellEditor>
							</p:column>
						
								
														
							<p:column headerText="Activo">
								<p:cellEditor>
									<f:facet name="output">
											<h:outputText value="#{i.act}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu value="#{i.act}" style="width:52px;">
															<f:selectItem itemLabel="Si" itemValue="A"/>
															<f:selectItem itemLabel="No" itemValue="I"/>
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							
							</p:column>
							<p:column>
								<p:rowEditor id="IDRowEdit"></p:rowEditor>
							</p:column>
							
						</p:dataTable>
					</h:form>
				</div>
			</div>

		</div>
		<h:form id="#{proveedorMB.idFormNew}">
			<p:dialog widgetVar="#{proveedorMB.wtgDialog}" width="700" height="300" header="Nuevo">
				<p:panel>
					<f:facet name="header"><h:outputText value="#{proveedorMB.headerDialog}" /> </f:facet>
					<p:panelGrid columns="2">
						<h:outputText value="Nombre" /><p:inputText value="#{proveedorMB.itemSelected.nombre}" size="20" maxlength="50"></p:inputText>
						
						
						<h:outputText value="Activo" /><p:selectOneMenu value="#{proveedorMB.itemSelected.act}">
															<f:selectItem itemLabel="Si" itemValue="A"/>
															<f:selectItem itemLabel="No" itemValue="I"/>
															</p:selectOneMenu>
					<p:commandButton action="#{proveedorMB.save()}" icon="ui-icon-plus" value="guardar"></p:commandButton>																			
					<p:commandButton action="#{proveedorMB.cancel()}" icon="ui-icon-minus" value="cancelar"></p:commandButton>
					</p:panelGrid>
				</p:panel>
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
</html>
