<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">
	
					<f:event listener="#{categoriaMB.preRender()}" type="preRenderView"></f:event>
					<ui:include src="/componentes/headers/headerMantto.xhtml">
									<ui:param name="bean" 		value="#{categoriaMB}" />
					</ui:include>
					
					<b:panel look="primary" collapsible="false" >
						<h:form id="formSelect" >
						<b:container fluid="true">
								<b:row>
									<b:column col-xs="5">
											Presupuesto
									</b:column>
									<b:column col-xs="3">
											Total de categorias
									</b:column>
									<b:column col-xs="3">
											Opciones
									</b:column>
									
								</b:row>
								<b:row>
									<b:column col-xs="5">
											<p:selectOneMenu value="#{categoriaMB.presupuestoSelected}" converter="presupuestoConverter">
												<f:selectItem itemLabel="seleccione un item" noSelectionOption="true" selected="selected" />
												<f:selectItems value="#{categoriaMB.listPresupuesto}" var="p" itemLabel="#{p.nombrePresupuesto}" 
												itemValue="#{p}"/>
												<p:ajax update="#{categoriaMB.idFormList},totalCategoriasPerPre,btnCrearCategorias" listener="#{categoriaMB.loadCategories()}" />
											</p:selectOneMenu>
									</b:column>
									<b:column col-xs="3">
											<h:outputLabel id="totalCategoriasPerPre" value="#{categoriaMB.list.size()}" />
									</b:column>
									<b:column col-xs="3"  id="btnCrearCategorias">
											<!-- Opciones -->
											
											<p:commandLink onclick="PF('loadWgtCat').show();" update=":#{categoriaMB.formCarga}:codigo,:#{categoriaMB.formCarga}:nombrePre" rendered="#{categoriaMB.list.size()==0}">
												<f:setPropertyActionListener value="#{categoriaMB.presupuestoSelected}" target="#{cargaCategoriaMB.presupuesto}" />
												<b:iconAwesome value="file-archive" solid="true" size="3x"/>
											</p:commandLink>
											
									</b:column>
									
								</b:row>
							
						
						</b:container>
						
					</h:form>
					
					<h:form id="#{categoriaMB.idFormList}">
						<p:dataTable value="#{categoriaMB.list}" var="i" 
						
						rowIndexVar="rowIndex" scrollHeight="250" 
						id="#{categoriaMB.idTable}"	
						>
							
							<p:column width="110">
								<f:facet name="header">#</f:facet>
								
								<h:outputText value="#{i.codigo}" />
							</p:column>
							<p:column headerText="Nombre" width="150">
								
										<h:outputText value="#{i.nombre}" />
								
							</p:column>
							
							
							
							
						<p:column headerText="Descripcion"  width="300">
								
										<h:outputText value="#{i.descripcion}" />
								
								
							</p:column>
							
							<p:column headerText="Categoria Padre">
								
											<h:outputText value="#{i.idCategoriaPadre.nombre}" />
								
								
							
							</p:column>
							<p:column headerText="SubCategorias">
								
											<h:outputText value="#{categoriaMB.countSubs(i)}" />
								
							
							</p:column>
							
							<p:column headerText="Activo">
								
											<h:outputText value="#{i.act}" />
									
							
							</p:column>
							<p:column>
								<p:commandLink actionListener="#{categoriaMB.openEdit(i)}" oncomplete="PF('#{categoriaMB.idWtgNew}').show();" >
									<b:iconAwesome value="pencil" />
									<f:setPropertyActionListener value="#{i}" target="#{categoriaMB.itemSelected}" />
								</p:commandLink>
								<p:commandLink actionListener="#{organigramViewMB.createModelFromCategoria(i)}" >
									<b:iconAwesome value="sitemap" />
									<f:setPropertyActionListener value="#{i}" target="#{organigramViewMB.c}" />
								</p:commandLink>
								
							</p:column>
							
						</p:dataTable>
						
					</h:form>
				</b:panel>
		
		<ui:include src="/componentes/dialogs/cargarCategorias.xhtml" />
		<ui:include src="/componentes/lateralBar/editCategoria.xhtml"/>
		<p:dialog   widgetVar="dialogDiagram" width="600" height="300">
			<h:form id="dia">
			<h3>Categoria</h3>
			   <p:diagram value="#{categoriaMB.diagram}"   styleClass="ui-widget-content"/>
			</h:form>   
		</p:dialog>
		<ui:include src="/componentes/dialogs/estructura.xhtml"/>
	</ui:define>

</ui:composition>
</html>
