<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">
	
					<f:event listener="#{bancoMB.preRender()}" type="preRenderView"></f:event>
					<f:event listener="#{cuentaMB.preRender()}" type="preRenderView"></f:event>
					<f:event listener="#{chequeraMB.preRender()}" type="preRenderView"></f:event>
					
					<h:form>
					
					
						<ui:include src="/componentes/headers/headerMantto.xhtml">
									<ui:param name="bean" 		value="#{bancoMB}" />
						</ui:include>
					</h:form>
					
					<h:form id="#{bancoMB.idFormList}">
						<ui:include src="/componentes/tabla/tablaBancos.xhtml"/>
					</h:form>
							<br/>
				<br/>
				<hr/>
			
		
					<h:form>
		
					
						<ui:include src="/componentes/headers/headerMantto.xhtml">
									<ui:param name="bean" 		value="#{cuentaMB}" />
						</ui:include>
					</h:form>
					
					<h:form id="#{cuentaMB.idFormList}">
						<ui:include src="/componentes/tabla/tablaCuentas.xhtml"/>
					</h:form>
				
			
			
		
		
		
		<h:form id="#{cuentaMB.idFormNew}">
			<ui:include src="/componentes/dialogs/cuentasNuevas.xhtml"/>
		</h:form>
		
		<h:form id="#{bancoMB.idFormNew}">
			<ui:include src="/componentes/dialogs/bancosNuevos.xhtml"/>
		</h:form>
		
		<ui:include src="/componentes/dialogs/createChequera.xhtml"></ui:include>
		
		<ui:include src="/componentes/dialogs/eliminar.xhtml">
			<ui:param name="mb" value="#{cuentaMB}"></ui:param>
			<ui:param name="nombreObjeto" value="#{cuentaMB.itemSelected.numero}"></ui:param>
			<ui:param name="wgtName" value="#{cuentaMB.dialogDelete}"/>
			<ui:param name="idName" value="#{cuentaMB.idFormDelete}"></ui:param>
		</ui:include>
		<ui:include src="/componentes/dialogs/eliminar.xhtml">
			<ui:param name="mb" value="#{bancoMB}"></ui:param>
			<ui:param name="nombreObjeto" value="#{bancoMB.itemSelected.nombre}"></ui:param>
			<ui:param name="wgtName" value="#{bancoMB.dialogDelete}"/>
			<ui:param name="idName" value="#{bancoMB.idFormDelete}"></ui:param>
		</ui:include>
		
		<ui:include src="/componentes/lateralBar/editCuenta.xhtml"/>
		<ui:include src="/componentes/lateralBar/editBanco.xhtml"/>
		<ui:include src="/componentes/dialogs/chequeras.xhtml"/>
	</ui:define>

</ui:composition>
</html>
