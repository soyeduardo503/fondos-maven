<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">

		<div class="largecontent">




			<h:form id="IDFormGasto">
				<p:growl id="msg"></p:growl>
				<b:panel look="success" title="Pantalla de registro de ingresos($)"
					icon-awesome="arrow-up" collapsible="false">
					<b:row>
						<b:column col-xs="6">
							<b:row>
								<b:label value="Descripcion" severity="success"									large-screen="full-width" />
							</b:row>
							<b:row>	
								<p:inputTextarea value="#{registroEntradaMB.abono.}" placeholder="Descripcion de donacion/abono">								
								</p:inputTextarea>						
							</b:row>
						</b:column>
						<b:column col-xs="6">
							<b:row>
								Monto
							</b:row>
							<b:row>
								<p:inputText />
							</b:row>
						</b:column>

					</b:row>
					<b:row>
						
					
					</b:row>
				</b:panel>

				<p:sidebar widgetVar="findIngreso" baseZIndex="10000"
					position="right">
					<h3></h3>
				</p:sidebar>

			</h:form>
			<h:form id="frmDialogs">
				<ui:include src="/dialog/dialogIngresoGasto.xhtml" />
			</h:form>


		</div>




	</ui:define>

</ui:composition>
</html>
