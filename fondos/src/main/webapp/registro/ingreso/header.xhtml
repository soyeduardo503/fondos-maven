<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">


	<b:row>
				<b:label value="Datos" severity="info"
					large-screen="full-width" style="font-size:1.2em;" />
			</b:row>
	<b:row>
		<b:column col-xs="6"><span class="text-primary-color" >Presupuesto:</span>
				<ui:include src="/componentes/filtros/filtroPresupuestoList.xhtml" >
						<ui:param name="mb" value="#{registroEntradaMB}" />

						<ui:param name="list" value="#{presupuestoMB.presupuestoActive()}"></ui:param>
				</ui:include>
		</b:column>
		<b:column col-xs="4">
			<span class="text-primary-color" >Donador:</span>
			<p:selectOneMenu value="#{registroEntradaMB.abono.idCatingreso}" >
				<f:selectItems value="#{listaCatingresoMB.list}" var="i" itemValue="#{i.idCatingreso}" itemLabel="#{i.descripcion}"/>
				<p:ajax process="@this"></p:ajax>
			</p:selectOneMenu>
		</b:column>
				
	</b:row>
	<hr/>
	<b:row>
		<b:column col-xs="6">
			<b:row>
				<b:label value="Descripcion" severity="info"
					large-screen="full-width" style="font-size:1.2em;" />
			</b:row>
			<b:row>
				<b:inputTextarea placeholder="Descripcion de donacion/abono" value="#{registroEntradaMB.abono.nombre}" small-screen="full-width">
					 <f:facet name="append">
					       <b:iconAwesome name="info-circle" size="2x"/>
					 </f:facet>
				</b:inputTextarea>
				
			</b:row>
		</b:column>
		<b:column col-xs="3">
			
			<b:row>
								<b:label value="Fecha de registro" severity="info"
					large-screen="full-width" style="font-size:1.2em;" />
							</b:row>
			<b:row>
				<p:outputLabel value="#{registroEntradaMB.abono.fechaRegistro}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</b:row>
			<b:row>
					Fecha de movimiento
			</b:row>
			<b:row>
							<p:calendar value="#{registroEntradaMB.abono.fecha}" mask="true" placeholder="02/02/2020"
						pattern="dd/MM/yyyy" />
			</b:row>
			
			
		</b:column>
		<b:column col-xs="3">
		
				<b:row>
									<b:label value="Monto" severity="info"
					large-screen="full-width" style="font-size:1.2em;" />
							</b:row>
			<b:row>
				<b:inputText  value="#{registroEntradaMB.abono.monto}"  placeholder="0.00"  	large-screen="full-width" small-screen="full-width"></b:inputText>
				
			</b:row>
			<hr/>
			
		</b:column>

	</b:row>
		

</ui:composition>
