<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">






	<b:row>

		<b:column col-xs="6">
			<b:row>
				<p:outputLabel value="Detalle" />
			</b:row>
			<b:row>
				<b:inputTextarea col-xs="12" cols="112" rows="5" value="#{ingresoGastoMB.gasto.descripcion}"></b:inputTextarea>
				
			</b:row>
		</b:column>
		<b:column col-xs="6" colspan="3">

			<b:row>
				<b:column col-xs="6" colspan="1">
					<p:outputLabel value="fecha registro" />
				</b:column>
				<b:column col-xs="5" colspan="1">
					<p:outputLabel value="Fecha de movimiento" />
				</b:column>
				<b:column col-xs="1" offset="0">
					<p:commandLink onclick="PF('findGasto').show();">
						<b:iconAwesome value="search" solid="true" size="4x"/>
					</p:commandLink> 
				</b:column>

			</b:row>

			<b:row>
				<b:column col-xs="6" colspan="1">
					<p:outputLabel value="#{ingresoGastoMB.currentDate}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</p:outputLabel>
				</b:column>

				<b:column col-xs="6" colspan="1">
					<p:datePicker  value="#{ingresoGastoMB.gasto.fecha}" id="idDateGasto" mask="true" 
						pattern="dd/MM/yyyy" required="true" />
				</b:column>
			</b:row>
			
			<b:row>
				
					<p:outputLabel value="Proveedor" />
			</b:row>
			<b:row>
					<b:commandButton action="#{proveedoresMB.openFaster()}" update="idDlgFastProveedor" oncomplete="PF('wgtFastProveedor').show();" icon="plus-sign" look="success"/>
					<ui:include src="/dialog/fast-proveedor.xhtml"></ui:include>
					<p:selectOneMenu value="#{ingresoGastoMB.gasto.idProveedor}" id="idProveedorGasto"
						converter="proveedorConverter" filter="true" autoWidth="true">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{proveedoresMB.list}" var="p"
							itemValue="#{p}" itemLabel="#{p.nombre}" />
						<p:ajax process="@this" update="noComprobante"/>					
					</p:selectOneMenu>
			</b:row>	
		</b:column>


	</b:row>


</ui:composition>
