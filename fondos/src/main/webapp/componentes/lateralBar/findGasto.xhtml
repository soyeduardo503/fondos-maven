<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<h:form id="findGasto">
		<p:sidebar position="right" id="findGasto" widgetVar="findGasto">

			<b:panel look="primary" title="Busqueda de Gasto" collapsible="false">
				<b:container fluid="true">


					<b:row>

						<h:outputText value="Proveedor" />

					</b:row>
					<b:row>
						<p:inputText value="#{searchGastoMB.search.textProveedor}"
							placeholder="Nombre" size="15" maxlength="15"></p:inputText>
						<p:selectOneMenu value="#{searchGastoMB.search.proveedor}"
							converter="proveedorConverter">
							<f:selectItem itemLabel="" itemValue=""></f:selectItem>
							<f:selectItems value="#{searchGastoMB.listProveedor}" var="pr"
								itemLabel="#{pr.nombre}" itemValue="#{pr}" />
						</p:selectOneMenu>
					</b:row>

					<b:row>

						<h:outputText value="Proveedor" />

					</b:row>
					<b:row>
						<p:inputText value="#{searchGastoMB.search.textProveedor}"
							size="15" maxlength="15"></p:inputText>
					</b:row>
					
					<hr />

					<b:row>
						<h:outputText value="Descripcion" />
					</b:row>
					<b:row>
						<p:inputNumber value="#{searchGastoMB.search.description}" />
					</b:row>

					<hr />

					<b:row>
						<h:outputText value="Monto" />
					</b:row>
					<b:row>
						<p:inputNumber value="#{searchGastoMB.search.monto}" />
					</b:row>


					<hr />
					<b:row>
						<h:outputText value="Cheque" />
					</b:row>
					<b:row>
						<p:inputNumber value="#{searchGastoMB.search.numeroCheque}" placeholder="ej. 25 o 1-10" />
					</b:row>


					<hr />

					<b:row>
							<h:outputText value="Fecha" />	
							<b:label value="Fecha" severity="danger" large-screen="full-width" />
																							
					</b:row>
					<b:row>
							<b:column col-xs="6">Inicial</b:column>
							<b:column col-xs="6">Final</b:column>
																							
					</b:row>
					<b:row>
							<b:column col-xs="6"><p:calendar value="#{searchGastoMB.search.fechaInicial}"/> </b:column>
							<b:column col-xs="6"><p:calendar value="#{searchGastoMB.search.fechaFinal}"/></b:column>
							
					</b:row>					
					
					
					<hr />




				

				</b:container>


			</b:panel>

		</p:sidebar>
	</h:form>
</ui:composition>
