<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

	<h:form id="findGasto">
		<p:sidebar position="right" id="findGasto" widgetVar="findGasto">

			<b:panel look="primary" title="Busqueda de Gasto" collapsible="false">
				<b:container fluid="true">


					<b:row>

						<h:outputText value="Proveedor" />

					</b:row>
					<b:row>

						<p:selectOneMenu value="#{searchGastoMB.search.proveedor}" filterMatchMode="startWith" filter="true"
							converter="proveedorConverter">
							<f:selectItem itemLabel="" itemValue=""></f:selectItem>
							<f:selectItems value="#{searchGastoMB.listProveedor}" var="pr"
								itemLabel="#{pr.nombre}" itemValue="#{pr}" />
						</p:selectOneMenu>
					</b:row>



					<hr />

					<b:row>
						<h:outputText value="Descripcion" />
					</b:row>
					<b:row >
						<b:column col-xs="1"> <p:inputNumber value="#{searchGastoMB.search.description}"						size="50" /></b:column>
						
					</b:row>

					<hr />

					<b:row>
						<h:outputText value="Monto" />
					</b:row>
					<b:row>
						<p:inputNumber value="#{searchGastoMB.search.monto}"
							placeholder="ej 120.00" />
					</b:row>


					<hr />
					<b:row>
						<b:label value="Cheque"  severity="primary" large-screen="full-width"/>
					</b:row>
					<b:row>
						<p:inputNumber value="#{searchGastoMB.search.numeroCheque}"
							placeholder="ej. 25 o 1-10" />
					</b:row>


					<hr />

					<b:row>
						
						<b:label value="Fecha" severity="primary" large-screen="full-width" />

					</b:row>
					<b:row>
						<b:column col-xs="6">Inicial</b:column>
						<b:column col-xs="6">Final</b:column>

					</b:row>
					<b:row>
						<b:column col-xs="6">
							<p:calendar value="#{searchGastoMB.search.fechaInicial}" />
						</b:column>
						<b:column col-xs="6">
							<p:calendar value="#{searchGastoMB.search.fechaFinal}" />
						</b:column>

					</b:row>


					<hr />

					<b:row>
						<b:column col-xs="6" styleClass="btn btn-info">
							<p:commandLink action="#{searchGastoMB.invocacionBusqueda()}"
								oncomplete="PF('findGasto').hide();">
								<b:iconAwesome value="search" solid="true"
									styleClass="iconWhite" size="2x" />
								<br />
								Encontrar
							</p:commandLink>
						</b:column>
						<b:column col-xs="6" styleClass="btn btn-danger">
							<p:commandLink onclick="PF('findGasto').hide();">



								<b:iconAwesome value="window-close" styleClass="iconWhite"
									size="2x" />
									<br/>
									Cancelar


							</p:commandLink>

						</b:column>
					</b:row>





				</b:container>


			</b:panel>

		</p:sidebar>
	</h:form>
</ui:composition>
