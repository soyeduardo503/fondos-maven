<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">
                      
                      <p:dataTable value="#{cuentaMB.list}" var="i" 
						 editable="true" editMode="row"
						rowIndexVar="rowIndex" scrollHeight="250" 
						id="#{cuentaMB.idTable}"	
						>
							
							
							
							<p:column headerText="Banco">
								<h:outputText value="#{i.idBanco}" converter="bancoConverter"/>
							</p:column>
							
							<p:column headerText="Numero de Cuenta" width="300">
								<h:outputText value="#{i.numero}"  />
							</p:column>
							<p:column headerText="Status" width="75">
								<h:outputText value="#{i.act}" converter="statusConverter"/>
							</p:column>
							
							<p:column headerText="Chequeras" width="100">
								<b:container fluid="true">
									<b:row>
										<b:column colXs="6">
											<p:commandLink title="buscar" action="#{chequeraMB.open(i)}" oncomplete="PF('WgtChequera').show();" update="idChequeraNew">
												<b:iconAwesome value="search"/>
											</p:commandLink>
										</b:column>
										<b:column colXs="6">
											<p:commandLink title="Agregar" action="#{chequeraMB.create(i)}" oncomplete="PF('WgtCreateChequera').show();" update="idCreateChequeraNew">
												<b:iconAwesome value="plus"/>
											</p:commandLink>
										</b:column>
									</b:row>
								
								</b:container>
								
								
							</p:column>
							
							
						
						
							<p:column style="padding-left:5px;" headerText="Opciones" width="150">
							<div  style="float: left;">
								<b:container fluid="true">
								<ui:include src="/componentes/botones/eliminar.xhtml">
									<ui:param name="mb" 		value="#{cuentaMB}" />
									<ui:param name="bean" value="#{i}"></ui:param>
									<ui:param name="cols" value="1"></ui:param>
								</ui:include>
								<ui:include src="/componentes/botones/editar.xhtml">
									<ui:param name="mb" 		value="#{cuentaMB}" />
									<ui:param name="bean" value="#{i}"></ui:param>
									<ui:param name="cols" value="1"></ui:param>
								</ui:include>	
									
								</b:container>
							</div>	
							</p:column>
							
						</p:dataTable>
         
</ui:composition>
