    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"

    >

	<div class="titlePage">
						<b:container fluid="true">
								<b:row>
									<b:column col-xs="10">
										<h2 class="headerPage"><h:outputText value="#{bean.headerPage}"  /></h2>	
									</b:column>
									<b:column col-xs="1" styleClass="">
										<p:commandLink action="#{bean.openNew()}" >
											<b:row styleClass="btn btn-info">
												 <b:iconAwesome value="plus" style="color:#fff;" size="1x"/> 
											</b:row>
										</p:commandLink>
									</b:column>
								</b:row>
						
						</b:container>
						
					</div>
</ui:composition>
