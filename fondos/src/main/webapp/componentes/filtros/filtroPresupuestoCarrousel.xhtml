<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


	<f:event listener="#{mb.preRender}" type="preRenderView"></f:event>
	<h:form id="IDfiltrosPresupuestoCarousel">
		<div class="card">
		<span class="demoFont" style="font-size:1.5em;"> Presupuestos :</span>
			 <p:selectOneMenu id="slctPresu"  value="#{mb.presupuestoSelected}" converter="presupuestoConverter" valueChangeListener="#{mb.loadPresupuesto()}" >
			 		  <f:selectItems value="#{listValues}" var="item" itemLabel="#{item.nombrePresupuesto} - #{item.year}"
                            itemValue="#{item}" />
                        <p:column><b:iconAwesome value="calendar" solid="true"></b:iconAwesome> #{item.nombrePresupuesto}  </p:column>
			 </p:selectOneMenu>
			
		</div>
	</h:form>

</ui:composition>
