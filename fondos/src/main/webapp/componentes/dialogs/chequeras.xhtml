<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">
	
	<h:form id="idChequeraNew">
	<p:dialog widgetVar="WgtChequera" id="idWgtChequera" width="900" height="500" header="Modificacion de chequeras">
	
       
		<b:container fluid="true">
		<b:row>
			<b:column col-xs="12">
				<p:dataTable value="#{chequeraMB.list}" var="c" id="idChequeras">
					<f:facet name="header">#{chequeraMB.headerTable}</f:facet>
					<p:column headerText="Nombre">
						<h:outputLabel value="#{c.nombre}" />
					</p:column>
					<p:column headerText="Actual">
						<h:outputLabel value="#{c.correlativo}" />
					</p:column>
					<p:column headerText="Desde">
						<h:outputLabel value="#{c.desde}" />
					</p:column>
					<p:column headerText="Hasta">
						<h:outputLabel value="#{c.hasta}" />
					</p:column>
					<p:column headerText="Activo">
						<p:selectOneMenu value="#{c.act}" >
							<p:ajax event="change" listener="#{chequeraMB.update(c)}"/>
							<f:selectItem itemValue="A" itemLabel="Activo" />
							<f:selectItem itemValue="I" itemLabel="Inactivo"/>
							<f:selectItem itemValue="T" itemLabel="Terminado"/>
						</p:selectOneMenu>
						
					</p:column>
				</p:dataTable>	
			</b:column>
			</b:row>
			<br/>
			<br/>
			<br/>
			<b:row>
				
				<b:column col-xs="4">
					<h5>Crear nueva chequera</h5>
				 	<p:selectBooleanButton onLabel="Yes" offLabel="No"  value="#{chequeraMB.showNew}"    onIcon="pi check-square" offIcon="pi pi-times"  >
				 		<p:ajax  listener="#{chequeraMB.hidePanel()}" process="@this"/>
				 	</p:selectBooleanButton>
				</b:column>
				<b:column col-xs="4">
					<h5>Opciones</h5>
					<p:panel id="btnSaveC" >
					 	<p:commandLink onclick="PF('WgtChequera').hide();" rendered="#{!chequeraMB.showNew}"  styleClass="btn btn-info">
					 				<b:iconAwesome value="save" solid="true" styleClass="iconWhite" size="2x"/>
					 	</p:commandLink>
					 	
				 	</p:panel>
				</b:column>
			</b:row>
			<b:row>
				<b:column col-xs="4"/>
				
			</b:row>
			<br/>
			<br/>
			<br/>
			</b:container>
			<p:panel id="panelChequeraNuevo" >
			<b:panel look="info"  title="Nueva chequera" collapsible="false" rendered="#{chequeraMB.showNew}">
				
			
				<b:row>
					
							
								<b:column col-xs="4">Nombre</b:column>
								<b:column col-xs="4">Desde</b:column>
								<b:column col-xs="4">Hasta</b:column>
							</b:row>
							<b:row>
								<b:column col-xs="4"><p:inputText id="Nombre" value="#{chequeraMB.itemSelected.nombre}" size="20" maxlength="15"></p:inputText></b:column>
								<b:column col-xs="4"><p:inputText id="desde" value="#{chequeraMB.itemSelected.desde}" size="20" maxlength="15"></p:inputText></b:column>
								<b:column col-xs="4"><p:inputText id="hasta" value="#{chequeraMB.itemSelected.hasta}" size="20" maxlength="15"></p:inputText></b:column>
							
						
				</b:row>
			
				<br/>
				<br/>
				<b:row>
						<b:column col-xs="2"/>
						<ui:include src="/componentes/botones/guardarNuevo.xhtml">
									<ui:param name="mb" 		value="#{chequeraMB}" />									
									<ui:param name="cols" value="4"></ui:param>
						</ui:include>
						<ui:include src="/componentes/botones/cancelNuevo.xhtml">
									<ui:param name="mb" 		value="#{chequeraMB}" />
									<ui:param name="cols" value="4"></ui:param>
									<ui:param name="wgt" value="#{chequeraMB.wtgDialog}"></ui:param>
						</ui:include>
						
					</b:row>	
						
		</b:panel>
		</p:panel>
		
	</p:dialog>
	</h:form>
</ui:composition>
