<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">
	
	<h:form id="idCreateChequeraNew">
	<p:dialog widgetVar="WgtCreateChequera" id="idWgtCreateChequera" width="900" height="300" header="Creacion de chequeras">
	
       

			<b:panel look="info"  title="Nueva chequera" collapsible="false"
			>
				
			
				<b:row>
					
							
								<b:column col-xs="4">Nombre</b:column>
								<b:column col-xs="4">Desde</b:column>
								<b:column col-xs="4">Hasta</b:column>
							</b:row>
							<b:row>
								<b:column col-xs="4"><p:inputText id="Nombre" value="#{chequeraMB.itemSelected.nombre}" size="20" maxlength="15"></p:inputText></b:column>
								<b:column col-xs="4"><p:inputText id="desde" value="#{chequeraMB.itemSelected.desde}" size="20" maxlength="15"></p:inputText></b:column>
								<b:column col-xs="4"><p:inputText id="hasta" value="#{chequeraMB.itemSelected.hasta}" size="20" maxlength="15"></p:inputText></b:column>
							
						
				</b:row>
			
				<br/>
				<br/>
				<b:row>
						<b:column col-xs="2"/>
						         
						<p:commandLink  action="#{chequeraMB.save()}"  oncomplete="PF('WgtCreateChequera').hide();">
						 	<b:column col-xs="4" styleClass="btn btn-info" >
						
				
									<b:iconAwesome value="save" solid="true" styleClass="iconWhite" size="2x"/>
							
							</b:column>				
						</p:commandLink>
					
						
						
						<ui:include src="/componentes/botones/cancelNuevo.xhtml">
									<ui:param name="mb" 		value="#{chequeraMB}" />
									<ui:param name="cols" value="4"></ui:param>
									<ui:param name="wgt" value="WgtCreateChequera"></ui:param>
						</ui:include>
						
					</b:row>	
						
		</b:panel>
		
	</p:dialog>
	</h:form>
</ui:composition>
