<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">




		
<h:form id="loadProveedoresFromFile">
			<p:dialog widgetVar="loadWgtProv" width="1100" height="600" header="Carga de archivo" id="idLoadProve" modal="true">
				<b:panel>
					<f:facet name="header"><h:outputText value="Carga de Proveedores" /> </f:facet>
					
					<b:container fluid="true">
						
						<br/>
					
							
					
						 
						
							<b:panel title="Archivo de carga" collapsible="false" look="#{varMB.DANGER}">
									<b:row>
													
									
										<b:column col-xs="12">
											  <p:fileUpload mode="advanced" 
								                      multiple="false"
								                      sizeLimit="202400000" allowTypes="/(\.|\/)(csv)$/"
								                      invalidSizeMessage="Maximo archivo permitido 2MB"
								                      invalidFileMessage="only csv | CSV  is allowed"
								                      update="detailUploadFile"  
								                      listener="#{cargaProveedoresMB.handleFileUpload}"/>
										</b:column>						
									</b:row>
									<b:row>
										<b:column> 
											<p:dataTable id="detailUploadFile" value="#{cargaProveedoresMB.list}" var="c"  lazy="false">
												<p:column headerText="Codigo">
													<h:outputText value="#{c.codigo}"/>
												</p:column>
												<p:column headerText="Nombre">
													<h:outputText value="#{c.nombre}"/>
												</p:column>
												<p:column headerText="Nombre Legal">
													<h:outputText value="#{c.nombreLegal}"/>
												</p:column>
												<p:column headerText="Tipo">
													<h:outputText value="#{c.tipo}"/>
												</p:column>												
												
											</p:dataTable>
										</b:column>
									</b:row>
									
								</b:panel>	
					
								<b:panel title="" collapsible="false" look="#{varMB.DANGER}" id="panelResumen">
								<b:row>
									
									<b:column col-xs="6">
										<b:container>
											<p:commandLink actionListener="#{cargaProveedoresMB.save()}">
											<b:row styleClass="btn btn-info">
												
												Guardar
											</b:row>
											</p:commandLink>
											  <p:growl id="messages" showDetail="true"/>	
											 <p:messages escape="false"  autoUpdate="true"  for="cats"/>
											<br/>
											<br/>
										</b:container>
									</b:column>
									
								</b:row>
								<b:row>	
									
									
								</b:row>
								</b:panel>	
							
							
						
									
						
					
					</b:container>
				</b:panel>
			</p:dialog>
		</h:form>
		
		
</ui:composition>
