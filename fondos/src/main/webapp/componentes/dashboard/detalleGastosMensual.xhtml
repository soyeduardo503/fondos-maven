<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">



	<h:form id="IDDetalleGastosMes">




		<b:panel look="info" collapsible="false"
			title="Detalle de gastos #{presupuestoViewMB.presupuesto.nombrePresupuesto} - #{searchListGastosMB.categoria.nombre} "
			id="dltDataTitle">




			<p:dataTable value="#{searchListGastosMB.listDetalle}" var="dg" id="pnelDataGastoMes">
				<p:column headerText="Cuenta">#{dg.categoria.nombre} </p:column>
				<p:column headerText="ENE">
					<p:outputLabel value=" #{ dg.byMes(1)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="FEB">
					<p:outputLabel value=" #{ dg.byMes(2)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="MAR">
					<p:outputLabel value=" #{ dg.byMes(3)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="ABR">
					<p:outputLabel value=" #{ dg.byMes(4)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="MAY">
					<p:outputLabel value=" #{ dg.byMes(5)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="JUN">
					<p:outputLabel value=" #{ dg.byMes(6)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="JUL">
					<p:outputLabel value=" #{ dg.byMes(7)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="AGO">
					<p:outputLabel value=" #{ dg.byMes(8)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="SEP">
					<p:outputLabel value=" #{ dg.byMes(9)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="OCT">
					<p:outputLabel value=" #{ dg.byMes(10)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="NOV">
					<p:outputLabel value=" #{ dg.byMes(11)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="DIC">
					<p:outputLabel value=" #{ dg.byMes(12)}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</p:column>
				<p:column headerText="">
					<div class="btn btn-info">
						<p:commandLink action="#{consultaDetalleGastoEspecificoMB.load(dg)}"
							update=":IDDetalleGastosEspecificosMes">
							<b:iconAwesome value="search" style="color:white; font-size:1.6em;" solid="true" />
						</p:commandLink>
					</div>
					<p:commandLink action="#{listaCategoriaMB.load(dg.categoria.codigo)}" update=":IDDlgCuentas"
						oncomplete="PF('DlgListaCuentas').show();">

						<div class="btn btn-success">
							<b:iconAwesome value="info" style="color:white; font-size:1.6em;" solid="true"></b:iconAwesome>
						</div>
					</p:commandLink>
				</p:column>
			</p:dataTable>






		</b:panel>


	</h:form>

</ui:composition>
