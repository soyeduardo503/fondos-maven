<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">

	

<h:form id="IDDetalleGastosMes">
			 
				
				
				<p:commandButton value="PDF" styleClass="mr-2 mb-2">
                        <p:dataExporter target="pnelDataGastoMes" type="PDF" fileName="Reporte Gasto"/>
                </p:commandButton>
                
					<b:panel look="info" collapsible="false" title="Detalle de gastos #{presupuestoViewMB.presupuesto.nombrePresupuesto} - #{searchListGastosMB.categoria.nombre} " id="dltDataTitle">
					
						
						
							
								<p:dataTable value="#{searchListGastosMB.listDetalle}" var="dg" id="pnelDataGastoMes">
									<p:column headerText="Cuenta">#{dg.categoria.nombre} </p:column>
									<p:column headerText="ENE"><p:outputLabel value=" #{ dg.byMes(1)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="FEB"><p:outputLabel value=" #{ dg.byMes(2)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="MAR"><p:outputLabel value=" #{ dg.byMes(3)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="ABR"><p:outputLabel value=" #{ dg.byMes(4)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="MAY"><p:outputLabel value=" #{ dg.byMes(5)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="JUN"><p:outputLabel value=" #{ dg.byMes(6)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="JUL"><p:outputLabel value=" #{ dg.byMes(7)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="AGO"><p:outputLabel value=" #{ dg.byMes(8)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="SEP"><p:outputLabel value=" #{ dg.byMes(9)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="OCT"><p:outputLabel value=" #{ dg.byMes(10)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="NOV"><p:outputLabel value=" #{ dg.byMes(11)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
									<p:column headerText="DIC"><p:outputLabel value=" #{ dg.byMes(12)}"><f:convertNumber maxFractionDigits="2" />  </p:outputLabel></p:column>
								</p:dataTable>
								
						
							
						
						
						
					</b:panel>
				
				
</h:form>	       

</ui:composition>
