<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
	<b:panel collapsible="false"
		title="#{presupuestoViewMB.presupuesto.nombrePresupuesto} - #{presupuestoViewMB.presupuesto.year}">


		<b:row >
			<b:column colXs="6">Monto Gastado</b:column>
			<b:column colXs="6" styleClass="label-danger">
				<p:outputLabel value="#{usuarioSessionMB.presupuestoSelected.actual}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
				<b:iconAwesome solid="true"  value="arrow-up"/>
			</b:column>
		</b:row>

		<b:row >
			<b:column colXs="6">Monto presupuestado</b:column>
			<b:column colXs="6"  styleClass="label-info" style="font-size:1.2em;">
				<h:outputText value="#{usuarioSessionMB.presupuestoSelected.total}">
					<f:convertNumber maxFractionDigits="2" />
				</h:outputText>
			</b:column>
		</b:row>
		<b:row >
			<b:column colXs="6">Ingresos</b:column>
			<p:commandLink action="#{listaIngresoAcumuladoMB.load(usuarioSessionMB.presupuestoSelected.idPresupuesto)}" oncomplete="PF('DlgListaIngresos').show();" update=":IDDlgIngresos">
			<b:column colXs="6" styleClass="btn label-success">
				<h:outputText value="#{presupuestoViewMB.montoIngreso}" >
					<f:convertNumber maxFractionDigits="2" />
				</h:outputText>
				<b:iconAwesome solid="true"  value="search"/>
			</b:column>
			</p:commandLink>
		</b:row>
		<b:row >
			<b:panel collapsible="false" look="danger" title="Porcentaje disponible">
				<div class="knob-container ui-corner-all">
					<p:knob foregroundColor="#2196F3" backgroundColor="#495057" disabled="true"
						value="#{presupuestoViewMB.percentExecution}" />
				</div>
			</b:panel>
		</b:row>
	</b:panel>
</ui:composition>
