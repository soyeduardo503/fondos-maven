<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">
                      
             <b:column col-xs="#{cols}" >
             	<h:form id="printForm">         
					<h:commandLink  action="#{reportViewMB.print()}"  styleClass="btn btn-info" target="_blank">
						
						
				
						<b:iconAwesome value="print" solid="true" />
				
						<f:setPropertyActionListener target="#{reportViewMB.object}" value= "#{bean}"/>
						
						<f:setPropertyActionListener target="#{reportViewMB.titlePdf}" value= "#{title}"/>
						<f:setPropertyActionListener target="#{reportViewMB.ext}" value= "#{ext}"/>
						<f:setPropertyActionListener target="#{reportViewMB.report}" value= "#{report}"/>
					</h:commandLink>
				</h:form>	
		</b:column>
</ui:composition>
