<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    
                      xmlns:b="http://bootsfaces.net/ui">
                      
             <b:column col-xs="#{cols}" >
             <h:form id="#{form}">
             	
             	<b:row>
             	         
					<h:commandLink  action="#{reportViewMB.print()}"  styleClass="btn #{btnClass}" target="_blank">
						
						
				
						<b:iconAwesome value="print" solid="true" size="2x" />
				
						<f:setPropertyActionListener target="#{reportViewMB.object}" value= "#{bean}"/>						
						<f:setPropertyActionListener target="#{reportViewMB.titlePdf}" value= "#{title}"/>
						<f:setPropertyActionListener target="#{reportViewMB.ext}" value= "#{ext}"/>
						<f:setPropertyActionListener target="#{reportViewMB.report}" value= "#{report}"/>
						
					</h:commandLink>
				
				</b:row>
				<b:row class="undermessage">
             		#{titleButton}
             	</b:row>
				</h:form>	
		</b:column>
</ui:composition>
