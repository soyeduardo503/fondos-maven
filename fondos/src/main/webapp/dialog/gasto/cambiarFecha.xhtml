<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">

	<h:form id="#{dateGastoMB.idForm}">
		<p:dialog header="Desea cambiar la fecha de #{dateGastoMB.gastoSelected.fecha.getTime()}?"
			width="700" height="125" widgetVar="#{dateGastoMB.idWgt}" id="idDeleteMov">
			<b:container fluid="true">

				
				
				<b:row>
				
					<b:column colXs="4" >
					Fecha
					</b:column>
					<b:column colXs="6">
					<p:calendar value="#{dateGastoMB.fecha}">

					</p:calendar>
					</b:column>
				</b:row>
				
				<hr/>
				<b:row>
					<p:commandLink actionListener="#{dateGastoMB.update()}"
						action="#{searchMovimientoMB.invocacionBusqueda()}"
						oncomplete="PF('#{dateGastoMB.idWgt}').hide();">
						<b:column colXs="6" styleClass="btn btn-info">

							<b:iconAwesome value="check" solid="true" style="font-size:1.2em;" />

						</b:column>
					</p:commandLink>
					<p:commandLink onclick="PF('#{dateGastoMB.idWgt}').hide();">
						<b:column colXs="6" styleClass="btn btn-danger">

							<b:iconAwesome value="window-close" style="font-size:1.2em;" />

						</b:column>
					</p:commandLink>
				</b:row>
			</b:container>
		</p:dialog>
	</h:form>

</ui:composition>
