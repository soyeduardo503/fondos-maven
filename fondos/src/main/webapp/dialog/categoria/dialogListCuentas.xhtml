<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">







	<p:dialog widgetVar="DlgListaCuentas" header="Detalle cuentas" width="1200" modal="true"
		height="750" closable="true" closeOnEscape="true" id="IDDlgCuentas">
		<p:dataTable value="#{listaCategoriaMB.list}" var="c"  rowIndexVar="indexVar" rowStyleClass="showInformation">
			<p:column width="10">
				<h:outputText value="#{indexVar+1}" />
			</p:column>
			<p:column headerText="Codigo" >
				<h:outputText value="#{c.codigo}" />
			</p:column>
			<p:column headerText="Nombre" >
				<h:outputText value="#{c.nombre}" />
			</p:column>
			<p:column headerText="Monto Asignado" >
				
				<h:outputText value="#{c.monto}" >
					<f:convertNumber currencySymbol="$" maxFractionDigits="2" type = "currency" />
				</h:outputText>
			</p:column>
			<p:column headerText="Gastado" >
				<h:outputText value="#{c.actual}" styleClass="gasto" >
					<f:convertNumber currencySymbol="$" maxFractionDigits="2" type = "currency" />
				</h:outputText>
			</p:column>
			<p:column headerText="Saldo"  >
				<h:outputText value="#{c.monto-c.actual}" >
					<f:convertNumber currencySymbol="$" maxFractionDigits="2" type = "currency" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</p:dialog>


</ui:composition>
