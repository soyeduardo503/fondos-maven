<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">







	<p:dialog widgetVar="wgtFastProveedor" header="Crear nuevo proveedor" modal="true"
		width="800" height="300" closable="true" id="idDlgFastProveedor">
		<b:panel collapsible="false">
			<b:row>
				<b:column colSm="5">
					<b:row>
						<h:outputText value="Nombre" />
					</b:row>
					<b:row>
						<b:inputText value="#{proveedoresMB.fast.nombreLegal}"/>
					</b:row>

				</b:column>
				<b:column col-xs="2"/>
				<b:column colSm="5">
					<b:row>
						<h:outputText value="Tipo" />
					</b:row>
					<b:row>
						<p:selectOneRadio value="#{proveedoresMB.fast.tipo}" unselectable="true">
							<f:selectItem itemLabel="Juridico" itemValue="J" />
							<f:selectItem itemLabel="Natural" itemValue="N" />
							<p:ajax event="change" 			update="slcRetencion" />
						</p:selectOneRadio>
					</b:row>

				</b:column>

				
			</b:row>
		
			<b:row>
				<b:column colSm="5">
					<b:row>
						<h:outputText value="NIT" />
					</b:row>
					<b:row>
						<b:inputText value="#{proveedoresMB.fast.nit}"/>
					</b:row>

				</b:column>
				<b:column col-xs="1"/>
				<b:column colSm="5">
					<b:row>
						<h:outputText value="DUI" />
					</b:row>
					<b:row>
						<b:inputText value="#{proveedoresMB.fast.dui}"/>
					</b:row>
				</b:column>

				
			</b:row>
			<b:row>
				Retencion
			</b:row>
			<b:row>
					<p:selectOneMenu id="slcRetencion" value="#{proveedoresMB.itemSelected.retencion}" disabled="#{proveedoresMB.itemSelected.tipo eq 'J' }">
									
									<f:selectItem itemValue="N" itemLabel="No Retener"></f:selectItem>
									<f:selectItem itemValue="S" itemLabel="Si Retener"></f:selectItem>
								</p:selectOneMenu>
			</b:row>
			<hr/>
			<b:row>
				<b:column col-xs="2" />
					<p:commandLink action="#{proveedoresMB.saveFast()}" update="idProveedorGasto" oncomplete="PF('wgtFastProveedor').hide();">
						<b:column col-xs="4" styleClass="btn btn-info">						
							<b:iconAwesome value="save" solid="true" styleClass="iconWhite"		size="2x" />
						</b:column>						
					</p:commandLink>
					<p:commandLink onclick="PF('wgtFastProveedor').hide();">
						<b:column col-xs="4" styleClass="btn btn-danger">						
							<b:iconAwesome value="window-close"  styleClass="iconWhite"		size="2x" />
						</b:column>						
					</p:commandLink>
				
			</b:row>
		</b:panel>
	</p:dialog>


</ui:composition>
