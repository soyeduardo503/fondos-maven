<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:form id="#{revertMB.idForm}">
	<p:dialog id="#{revertMB.wgt}" widgetVar="wgtRevert">
		<b:container fluid="true">
			<b:row>
				<b:label value="Reversar gasto" severity="danger"
					large-screen="full-width" />
			</b:row>
			<b:row>
				<h:outputText value="Desea revertir el pago?"/>
			</b:row>
			<b:row>
				<h:outputText value="Total a revertir:#{revertMB.gasto.total}"/>
			</b:row>
			<b:row>
				<b:column col-xs="5" styleClass="btn btn-info">
					<p:commandLink action="#{revertMB.action()}"
						oncomplete="PF('#{mb.dialogEdit}').hide();">



						<b:iconAwesome value="save" solid="true" styleClass="iconWhite"
							size="2x" />


					</p:commandLink>
				</b:column>
					<b:column col-xs="5" styleClass="btn btn-danger">
					<p:commandLink action="#{revertMB.action()}"
						oncomplete="PF('#{mb.dialogEdit}').hide();">



						<b:iconAwesome value="window-close"  solid="true" styleClass="iconWhite"
							size="2x" />


					</p:commandLink>
				</b:column>
			</b:row>
		</b:container>

	</p:dialog>


</h:form>




</ui:composition>
