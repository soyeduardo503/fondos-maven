<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"  
    >

	

<h:form id="IDfiltros">
			<p:commandButton value="Filtros" icon="ui-icon-wrench" onclick="PF('DlgFiltro').show();"></p:commandButton>
				<p:dialog widgetVar="DlgFiltro" header="Filtro de busqueda" closable="true" closeOnEscape="true">
					<p:fieldset legend="Caracteristicas">
					<p:selectManyCheckbox id="idSelectCar"  value="#{filtrosMB.listCaracteristicaSelected}" layout="grid" columns="5">
						<f:selectItems value="#{filtrosMB.listCaracteristicas}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"></f:selectItems>
					</p:selectManyCheckbox>
					</p:fieldset>
					<p:fieldset legend="Locacion">
					<p:selectManyCheckbox id="idSelectLoc"  value="#{filtrosMB.listLocacionSelected}" layout="grid" columns="5">
						<f:selectItems value="#{filtrosMB.listLocacion}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"></f:selectItems>
					</p:selectManyCheckbox>
					</p:fieldset>
					<p:fieldset legend="Categorias">
					<p:selectManyCheckbox id="idSelectCat"  value="#{filtrosMB.listCategoriaSelected}" layout="grid" columns="5">
						<f:selectItems value="#{filtrosMB.listCaracteristicas}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}"></f:selectItems>
					</p:selectManyCheckbox>
					
					</p:fieldset>
					<p:commandButton value="Aplicar"></p:commandButton>
				</p:dialog>
</h:form>	       

</ui:composition>
