<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<p:growl/>
	<p:commandLink oncomplete="PF('#{usuarioSessionMB.dialog.wgt}').show();" action="#{usuarioSessionMB.loadWgtSelect}" update="idSeleccionador">
								<b:iconAwesome solid="true" value="list" style="color:white;"/>
						</p:commandLink>
	<p:sidebar position="right" id="#{usuarioSessionMB.dialog.id}" widgetVar="#{usuarioSessionMB.dialog.wgt}" >
	
		<b:container fluid="true">
			<b:row styleClass="titlePage">
				<b:column colXs="8">Seleccione un presupuesto</b:column>
			</b:row>
			
			<b:row>
				<b:column colXs="12">
					<p:dataTable value="#{usuarioSessionMB.listPresupuesto}" var="p" id="idSeleccionador">
					  
						<p:column><f:facet name="header"></f:facet> #{p.nombrePresupuesto} </p:column>
						<p:column > <f:facet name="header"></f:facet>
							<p:commandLink oncomplete="PF('#{usuarioSessionMB.dialog.wgt}').hide();" action="#{usuarioSessionMB.seleccionar(p)}" styleClass="btn btn-warning">					
								<b:iconAwesome value="heart" solid="true" style="color:#{usuarioSessionMB.color(p)}" />
							</p:commandLink> 
						</p:column>
					</p:dataTable>
					
					
					
				</b:column>
			</b:row>	
		</b:container>

	
	</p:sidebar>








</ui:composition>
