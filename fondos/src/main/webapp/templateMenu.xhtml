<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title><ui:insert name="title">Default Title</ui:insert></title>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/script.js"></script>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/main.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/site.css" />
	<style type="text/css">
.ui-growl {
	right: 20px;
	top: 20%;
}
</style>
	
	
	<ui:define name="script">
		<script type="text/javascript">
let spans = document.querySelectorAll('.word span');
spans.forEach((span, idx) => {
    span.addEventListener('click', (e) => {
        e.target.classList.add('active');
    });
    span.addEventListener('animationend', (e) => {
        e.target.classList.remove('active');
    });
    
    // Initial animation
    setTimeout(() => {
        span.classList.add('active');
    }, 750 * (idx+1))
});
</script>
	</ui:define>
</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="south" size="60" style="float: right;">
			Epsilon Soft- CopyRight 2018
			<ui:insert name="footer" />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:messages escape="false" globalOnly="true" autoUpdate="true" />
			<ui:insert name="body" />
		</p:layoutUnit>

		<p:layoutUnit position="north" size="120" styleClass="header">
			<div class="word" >
				<div >
						<h:outputLink value="#{request.contextPath}/index.xhtml" >
				
					<img src="#{request.contextPath}/resources/images/pablotesak.png"  height="100" width="200"/>
				
				</h:outputLink>
				</div>
				
			
				<p:layoutUnit position="south" size="60">
					<ui:insert name="footer" />
				</p:layoutUnit>
					
			</div>
			<ui:insert name="header" />
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="250">
			 <div id="left">
	               <h:form id="IDFrmMenu">
			
</h:form>
	            </div>
		</p:layoutUnit>
	</p:layout>
	<ui:insert name="dialog" />
	<p:growl autoUpdate="true" globalOnly="true" />
</h:body>

</html>
