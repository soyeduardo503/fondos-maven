<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">
	
		<div id="wrapper">
			<div id="main">
				<div class="inner">
					<h:outputLabel value="Bienvenido" />
					<f:event listener="#{usuarioSessionMB.preRender()}" type="preRenderView"></f:event>
					<h:form>
						 <p:poll interval="0" listener="#{usuarioSessionMB.isOk()}" />
						 
					</h:form>
					<b:container>						
						<b:iconAwesome name="refresh" spin="true" size="3x" solid="true"/>   
					</b:container>
				</div>
			</div>

		</div>

	</ui:define>

</ui:composition>
</html>
