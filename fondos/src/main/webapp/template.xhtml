	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title><ui:insert name="title">Default Title</ui:insert></title>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/script.js"></script>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/main.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/site.css" />
	<style type="text/css">
.ui-growl {
	right: 20px;
	top: 20%;
}
</style>
	
	
	<ui:define name="script">
		<script type="text/javascript">
let spans = document.querySelectorAll('.word span');
spans.forEach((span, idx) => {
    span.addEventListener('click', (e) => {
        e.target.classList.add('active');
    });
    span.addEventListener('animationend', (e) => {
        e.target.classList.remove('active');
    });
    
    // Initial animation
    setTimeout(() => {
        span.classList.add('active');
    }, 750 * (idx+1))
});
</script>
	</ui:define>
</h:head>

<h:body>
	
	<b:panel look="primary" collapsible="false"  id="ppanel" style="min-height:90%; max-height:100%;">

				<b:row>
					<b:column col-xs="2" style="font-size:1.6em;">
					 	<b:iconAwesome value="money" /> Fondos
					</b:column>
					
					<b:column col-xs="9">
					</b:column>
					<b:column col-xs="1">
					
						<div style="position: relative; float: right; right: 10px;">
						<h:form id="idFormSelectBudget">		
							<ui:include src="/dialog/dialogPresupuestos.xhtml"></ui:include>
						</h:form>
						</div>
					
					</b:column>
					
				</b:row>
			</b:container>
		
		</f:facet>
		<b:row>
			<b:column col-xs="2">
				<!-- Menu -->
				
					 
			               <ui:include src="/componentes/menu/menu.xhtml"/>
			         
				
			</b:column>
			<b:column col-xs="10">
			<!-- center -->
			
				
					<p:messages escape="false" globalOnly="true" autoUpdate="true" />
					<b:container fluid="true">

					</b:container>
			</b:column>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>

	</b:panel>

	<ui:insert name="dialog" />

	<p:dialog id="idDlgCambiarPassword" header="Cambio de password" widgetVar="DlgPassword" width="250" modal="true">

				<p:panelGrid columns="2">

	</p:dialog>
	<h:outputText value="#{usuarioSessionMB.user}"/>
</h:body>

</html>
