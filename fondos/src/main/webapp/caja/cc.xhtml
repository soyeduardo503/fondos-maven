<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{myBundle.AppName}"></h:outputText>
	</ui:define>

	<ui:define name="body">

		<div class="largecontent">

			


			<h:form id="#{cajachicaMB.idTable}">
				<p:growl id="msg"></p:growl>
				<b:panel look="info" title="#{cajachicaMB.headerPage}"
					icon-awesome="arrow-up" collapsible="false">

					<b:row>
						<b:badge value="Filtrar por" large-screen="full-width" small-screen="full-width" />
					</b:row>
					<b:row>
						<b:column col-xs="3" >
							AÃ±o
						</b:column>
					</b:row>	
					<b:row>
						<b:column col-xs="3" >
							<p:selectOneMenu value="#{cajachicaMB.yearSelected}">
								<f:selectItems value="#{cajachicaMB.listYear}" var="y" ></f:selectItems>
							</p:selectOneMenu>
						</b:column>
						<b:column col-xs="4" />
						<b:column col-xs="4" >
						<p:commandLink actionListener="#{cajachicaMB.loadYear()}" update="#{cajachicaMB.idTable}">
							<b:column col-xs="6" styleClass="btn btn-info"><b:iconAwesome value="search" />Buscar</b:column>
						</p:commandLink>
						</b:column>
						

						
					</b:row>
					<p:dataTable value="#{cajachicaMB.list}" var="cc"  id="#{cajachicaMB.idTable}" rowKey="#{cc.idCajachica}"  rowIndexVar="rowindex">
						<p:column headerText="" width="10" >
							<h:outputText value="#{rowindex+1}"></h:outputText>
						</p:column>
						<p:column headerText="Nombre" width="30">
							<h:outputText value="#{cc.nombre}"></h:outputText>
						</p:column>
						<p:column headerText="Monto" width="20">
							<h:outputText value="#{cc.montofinal}"></h:outputText>
						</p:column>
						<p:column headerText="Recibo desde" width="10">
							<h:outputText value="#{cc.vinicial}"></h:outputText>
						</p:column>
						<p:column headerText="Recibo final" width="10">
							<h:outputText value="#{cc.vfinal}"></h:outputText>
						</p:column>
						
						<p:column headerText="Inicio" width="10">
							<h:outputText value="#{cc.fechaInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:outputText>
						</p:column>
						<p:column headerText="Fin" width="10">
							<h:outputText value="#{cc.fechaFin}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:outputText>
						</p:column>
						<p:column headerText="Estado" width="20">
							<h:outputText value="#{cc.act}"></h:outputText>
						</p:column>
						<p:column headerText="" width="20">
							<p:commandLink actionListener="#{cajachicaMB.loadDetalle(cc)}">
								<b:iconAwesome value="search" solid="true" />
							</p:commandLink>
						</p:column>
					</p:dataTable>

				</b:panel>

				<p:sidebar widgetVar="findIngreso" baseZIndex="10000"
					position="right">
					<h3></h3>
				</p:sidebar>

			</h:form>
			


		</div>




	</ui:define>

</ui:composition>
</html>
